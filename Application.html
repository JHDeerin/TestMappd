<!DOCTYPE html>
<html>
<head>
        <meta charset = "utf-8" />
        <meta name = "author" content = "" />
        <meta name = "description" content = "This web page will find and map all of the server locations through which a given URL is routed." />
        <meta name = "keywords" content = "Hackathon, Georgia Tech" />
        <link rel="stylesheet" type="text/css" href="GThack.css">
        <title>
            HackGT Project
        </title>

        <script type = "text/javascript">
            var input;
            function displayOutput() {
                input = document.getElementById("userInput").value;
                if (input.length === 0) {
                    alert("Please enter a valid input");
                    return;
                }
                document.getElementById("result").innerHTML = "You have requested " + input;
                var location = getIPLocation();
                document.getElementById("result").innerHTML = "That IP is in " + location.status;
            }

            function getIPLocation() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://ip-api.com/json/" + input, true);
                xhttp.send();
                var jsonOutput = JSON.parse(xhttp.responseText);
                return jsonOutput;
            }

        </script>

</head>

<body>
        <h1 id = "result"> IP Address </h1>
        <input type = "text" id = "userInput" placeholder= "Enter IP Address here"/>
        <input type = "submit" value = "Submit" onclick= "displayOutput()"/>
</body>
</html>
