        var input;

        function displayOutput() {
            input = document.getElementById("userInput").value;
            console.log(input);
            if (input.length === 0) {
                alert("Please enter a valid input");
                return;
            }
            document.getElementById("result").innerHTML = "You have requested " + input;

            document.getElementById("result").innerHTML = "This, per the test, should show up";

            var jsonOut = get();
            document.getElementById("result").innerHTML = "You are currently at " + (jsonOut.status != 0) ? json.city : "invalid";
        }
        function get() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://ip-api.com/json/" + input + "?callback=get",true);
            xhr.send();
            console.log(xhr.status);

            var jsonOutput = JSON.parse(xhr.responseText);
            console.log(jsonOutput);
            console.log(jsonOutput.status);

            return jsonOutput;
        }
    </script>
